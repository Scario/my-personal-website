<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Davide Scarioni</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header class="vertical">
        <h1>Davide Scarioni</h1>
    </header>
    <main>    
        <section id="grid">

            <div class="square" id="hobby">
                <div class="square-inner">
                    <div class="square-front">Hobby</div>
                    <div class="square-back">Il retro</div>
                </div>
            </div>

            <div class="square" id="works">
                <div class="square-inner">
                    <div class="square-front">Lavori Online</div>
                    <div class="square-back">Il retro</div>
                </div>
            </div>

            <div class="square content" id="contents">
                <div class="square-inner">
                    <div class="square-front">Lavori Online</div>
                    <div class="square-back">Il retro</div>
                </div>
            </div>

            <div class="square" id="snippets">
                <div class="square-inner">
                    <div class="square-front">Snippet</div>
                    <div class="square-back">Il retro</div>
                </div>
            </div>

            <div class="square" id="experience">
                <div class="square-inner">
                    <div class="square-front">Esperienze Lavorative</div>
                    <div class="square-back">Il retro</div>
                </div>
            </div>
            <div class="square" id="me">
                <div class="square-inner">
                    <div class="square-front">Io</div>
                    <div class="square-back">Il retro</div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
